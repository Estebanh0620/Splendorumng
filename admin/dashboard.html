<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administrador</title>
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
  <main class = "main-content">
    <section class="hero\\\">
      <img src="img/Pagina dashboard.jpg" alt="Imagen principal dashboard">
    </section> 

    <h1>Bienvenido al Panel de Administrador</h1>
  </div>
  </main>

  <div id="footer"></div>
<script>
  // Función para cargar HTML externo
  async function loadHTML(id, file, callback) {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`No se pudo cargar ${file}`);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
      if (callback) callback();
    } catch (err) {
      console.error(err);
    }
  }

  // Cargar el header y luego inicializar el menú
  loadHTML('header', 'html/header.html', () => {
    const script = document.createElement('script');
    script.src = '/Splendorumng/js/menus.js';
    document.body.appendChild(script);

    setTimeout(() => {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.nav-links');
      if (toggle && nav) {
        toggle.addEventListener('click', () => {
          nav.classList.toggle('active');
          toggle.classList.toggle('open');
        });
      }
    }, 200);
  });

  // Cargar el footer
  loadHTML('footer', 'html/footer.html');
</script>

<div class="dashboard">
    <h1>Panel de Administrador</h1>
    <h2 id="welcome">Cargando usuario...</h2>

    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script src="js/firebase.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
