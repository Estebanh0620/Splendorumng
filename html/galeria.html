<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Santana</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="main-content">
        <section class="hero">
             <img src="../img/Pagina galeria.png" alt="Imagen principal index">
        </section>
    <div class="hero-text">
        <h2>Galería</h2>
    </div>
    <div class="columnasgaleria">
        <div class="galeria1">
            <img src="../img/GI1.png" alt=" GI1">
            <img src="../img/GI2.png" alt=" GI2">
            <img src="../img/GI3.png" alt=" GI3">
            <img src="../img/GI4.png" alt=" GI4">
            <img src="../img/GI5.png" alt=" GI5">
        </div>
        <div class="galeria2">
            <img src="../img/GD1.png" alt="GD1">
            <img src="../img/GD2.png" alt="GD2">
            <img src="../img/GD3.png" alt="GD3">
            <img src="../img/GD4.png" alt="GD4">
            <img src="../img/GD5.png" alt="GD5">
        </div>
    </div>    
    </main>

    <div id="footer"></div>
    <script>
  // Función para cargar HTML externo
  async function loadHTML(id, file, callback) {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
    if (callback) callback(); // Ejecuta algo después de cargar
  }

  // Cargar el header y luego inicializar el menú
  loadHTML('header', 'header.html', () => {
  const script = document.createElement('script');
  script.src = '../js/menus.js';
  document.body.appendChild(script);
});

  // Cargar el footer
  loadHTML('footer', 'footer.html');
</script>
</body>
</html>
