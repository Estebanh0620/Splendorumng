<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Santana</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="main-content">
    <div class="hero-text">
    <h2>Galería</h2>
    
    </div>
    </main>

    <div id="footer"></div>
    <script>
  // Función para cargar HTML externo
  async function loadHTML(id, file, callback) {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
    if (callback) callback(); // Ejecuta algo después de cargar
  }

  // Cargar el header y luego inicializar el menú
  loadHTML('header', 'header.html', () => {
  const script = document.createElement('script');
  script.src = '../js/menus.js';
  document.body.appendChild(script);
});

  // Cargar el footer
  loadHTML('footer', 'footer.html');
</script>
</body>
</html>
