<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Santana</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="header"></div>
    
    <main class="main-content">
        <section class="hero">
             <img src="/Splendorumng/img/Pagina galeria.png" alt="Imagen principal index">
        </section>
    <div class="hero-text">
        <h2>Galería</h2>
    </div>
    <div class="columnasgaleria">
    <div class="galeria1" id="columna1"></div>
    <div class="galeria2" id="columna2"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
<script src="../js/firebase.js"></script>
<script src="../js/galeriaPublica.js"></script>   
    </main>

    <div id="footer"></div>
    <script>
  // Función para cargar HTML externo
  async function loadHTML(id, file, callback) {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
    if (callback) callback(); // Ejecuta algo después de cargar
  }

  // Cargar el header y luego inicializar el menú
  loadHTML('header', 'header.html', () => {
  const script = document.createElement('script');
  script.src = '../js/menus.js';
  document.body.appendChild(script);

  // Añadir comportamiento del menú hamburguesa después de cargar el header
      setTimeout(() => {
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav-links');
        if (toggle && nav) {
          toggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            toggle.classList.toggle('open');
          });
        }
      }, 200);
});

  // Cargar el footer
  loadHTML('footer', 'footer.html');
</script>
</body>
</html>
