<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splendor Herbs</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Contenedores vacíos donde se insertarán -->
  <div id="header"></div>

  <main class = "main-content">
    <section class="hero">
      <img src="../img/Pagina index.png" alt="Imagen principal index">
    </section> 

    <div class="hero-text">
    <b>“Aromáticas frescas con calidad y sostenibilidad desde Colombia”</b>
    <h1>QUIENES SOMOS</h1>
    </div>
  </main>

  <div id="footer"></div>
<script>
  // Función para cargar HTML externo
  async function loadHTML(id, file, callback) {
    const res = await fetch(file);
    const text = await res.text();
    document.getElementById(id).innerHTML = text;
    if (callback) callback(); // Ejecuta algo después de cargar
  }

  // Cargar el header y luego inicializar el menú
  loadHTML('header', 'header.html', () => {
  const script = document.createElement('script');
  script.src = '../js/menus.js';
  document.body.appendChild(script);
});

  // Cargar el footer
  loadHTML('footer', 'footer.html');
</script>
</body>
</html>
