<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splendor Herbs</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <!-- Contenedores -->
  <div id="header"></div>

  <main class = "main-content">
    <section class="hero">
      <img src="../img/Pagina index.png" alt="Imagen principal index">
    </section> 

  <!--formulario-->
  <style>
    .contacto { width: min(1050px, 100%); margin: 0 auto 80px; }
    .contacto h2 { text-align:center; margin: 26px 0 18px; color:#1a8b59; }
    .contacto .note { text-align:center; font-size:.8rem; color:#666; margin-top:8px; }
    .form { margin-top: 18px; }
    .field { display:flex; flex-direction:column; gap:6px; margin: 14px 0; }
    .field label { font-size:.9rem; color:#1d1d1d; }
    .field input, .field textarea, .field select {
      width:100%; border:1px solid #d6e2d6; background:#e6efe6;
      padding:12px 14px; border-radius:4px; outline:none;
    }
    .field textarea { min-height:110px; resize:vertical; }
    .actions { display:flex; justify-content:center; margin-top:12px; }
    .btn {
      border:none; background:#1a8b59; color:#fff; padding:10px 28px;
      border-radius:6px; cursor:pointer; font-weight:600;
      box-shadow: 0 1px 4px rgba(0,0,0,.12);
    }
    .btn:hover { filter:brightness(.95); }
    .success {
      display:none; margin:18px auto 0; width:max(60%, 280px);
      background:#eaf7f0; border:1px solid #bfe6cf; color:#0d603a;
      padding:12px 16px; border-radius:6px; text-align:center; font-weight:600;
    }
  </style>
</head>
<body>

    <!-- FORMULARIO -->
    <section class="contacto">
      <div style="text-align:center;">
  <h2 class="section__title" style="display:inline-block; border-bottom:4px solid #1a8b59; padding-bottom:.2rem;">
    CONTACTANOS
  </h2>
</div>


      <form class="form" id="contactForm" novalidate>
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" required placeholder="tucorreo@gmail.com"/>
        </div>

        <div class="field">
          <label for="nombres">Primer y segundo nombre de contacto</label>
          <input id="nombres" name="nombres" type="text" required />
        </div>

        <div class="field">
          <label for="celular">Celular</label>
          <input id="celular" name="celular" type="tel" />
        </div>

        <div class="field">
          <label for="ciudad">Ciudad</label>
          <input id="ciudad" name="ciudad" type="text" />
        </div>

        <div class="field">
          <label for="direccion">Dirección</label>
          <input id="direccion" name="direccion" type="text" />
        </div>

        <div class="field">
          <label for="pais">País</label>
          <input id="pais" name="pais" type="text" />
        </div>

        <div class="field">
          <label for="materiales">Materiales en los cuales está interesado, indique la cantidad</label>
          <textarea id="materiales" name="materiales"></textarea>
        </div>

        <div class="actions">
          <button class="btn" type="submit">ENVIAR</button>
        </div>

        <p class="note">Al hacer clic en enviar, aceptas los <a href="#" style="color:#1a8b59;text-decoration:none;">Términos de uso y privacidad</a></p>
        <div id="ok" class="success">✅ ¡Gracias! Tu mensaje fue recibido. Te contactaremos pronto.</div>
      </form>
    </section>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Carga header/footer y JS del menú -->
  <script>
    async function loadHTML(id, file, cb){
      const res = await fetch(file);
      document.getElementById(id).innerHTML = await res.text();
      if(cb) cb();
    }
    loadHTML('header', 'header.html', () => {
      const s=document.createElement('script'); s.src='../js/menus.js'; document.body.appendChild(s);
    });
    loadHTML('footer', 'footer.html');

    // Mensaje de recibido (sin backend)
    const form = document.getElementById('contactForm');
    const ok = document.getElementById('ok');
    form.addEventListener('submit', (e) => {
      e.preventDefault();                 // no recargar
      ok.style.display = 'block';         // mostrar confirmación
      form.reset();                       // limpiar campos
      ok.scrollIntoView({behavior:'smooth', block:'center'});
    });
  </script>
</body>
</html>
