<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias | Splendor Herbs</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background: #f6faf7;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #1a8b59;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .thankyou-box {
      background: #eaf7ef;
      border: 2px solid #bfe6cf;
      border-radius: 10px;
      padding: 40px 60px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      max-width: 600px;
    }

    .thankyou-box h1 {
      font-size: 2.2rem;
      color: #13854b;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      font-size: 1.1rem;
      color: #1d1d1d;
      margin-bottom: 20px;
    }

    .thankyou-box img {
      width: 100px;
      margin: 20px auto;
      display: block;
    }

    .btn {
      background: #1a8b59;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }

    .btn:hover {
      background: #167048;
    }

    footer {
      background: #1a8b59;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="thankyou-box">
      <img src="../img/Logo Splendor Herbs.png" alt="Splendor Herbs Logo">
      <h1>¡Gracias por contactarnos!</h1>
      <p>Hemos recibido tu mensaje correctamente.  
      Nuestro equipo revisará tu solicitud y te responderá lo antes posible.</p>

      <a href="index.html" class="btn">Volver al inicio</a>
    </div>
  </main>

  <footer>
    © 2025 Splendor Herbs S.A.S | Derechos reservados
  </footer>
</body>
</html>
